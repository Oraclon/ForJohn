  <div class="AuthenticationForm">
    <div class="FormBackground">
      <div class="FormBackgroundMask"></div>
      <div class="FormBody">
        <img class="UserImage" src="https://m.media-amazon.com/images/M/MV5BNGJmMWEzOGQtMWZkNS00MGNiLTk5NGEtYzg1YzAyZTgzZTZmXkEyXkFqcGdeQXVyMTE1MTYxNDAw._V1_.jpg">
        <div class="WelcomeMessage">Welcome back traveller.</div>
        <form class="LoginForm" (ngSubmit)="onSubmit()" [formGroup]="LoginForm">
          <input 
          placeholder="Enter Username"
          formControlName="username"
          type="text" class="LoginInput mainShadow">
          <input 
          placeholder="Enter Password"
          formControlName="password"
          type="password" class="LoginInput mainShadow">
          <button 
          [disabled]="!LoginForm.valid"
          class="LoginButton mainShadow" type="submit">Login</button>
        </form>

        <div *ngIf="ErrorMessage" class="ErrorMessage">{{ ErrorMessage }}</div>
    </div>
    </div>
  </div>
